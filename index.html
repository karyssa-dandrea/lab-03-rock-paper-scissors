<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <h1> Let's Play Rock, Paper Scissors!</h1>
    <p>Choose which item you would like to play!
       Rules:<br>
        Paper Beats Rock,<br>
        Scissors Beats Paper,<br>
        Rock Beats Scissors! <br>
    </p>
    <section>
    <label>
        <input type="radio" name="item" id="rock" value="rock">
        <img src="./assets/rock.jpeg" alt="rock"> 
    </label>   
    <label>
        <input type="radio" name="item" id="paper" value="paper">
        <img src="./assets/paperair.jpeg.webp" alt="paper"> 
    </label>   
    <label>
        <input type="radio" name="item" id="scissors" value="scissors">
        <img src="./assets/scissors.jpeg.gif" alt="scissors">
    </label> 
    <main>
    <button id="play">Let's Play!</button> </section>
    <p id="result"></p>
    <p>You have won <span id="wins">0</span> times</p>
    <p>You have lost <span id="losses">0</span> times</p>
    <p id="draw">It's a draw <span id="draws"> 0 </span> times </p>
    <p id="error" class="hidden">Please Choose An Option</p>
    </main>
    <script type="module" src="./app.js"></script>
</body>

</html>
